    <script>
      document.getElementById('contact-form').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent the default form submission

          grecaptcha.enterprise.ready(async () => {
              const token = await grecaptcha.enterprise.execute('6Le94_IpAAAAAJ1TanfuHauvbGfb2hVSScH7qE4o', { action: 'submit' }); // Replace 'your_site_key' with your actual Site Key

              if (!token) {
                  const feedback = document.getElementById('form-feedback');
                  feedback.innerHTML = '<p style="color: white; background-color: #eb2d3a; padding: 10px; border-radius: 5px;">Please complete the reCAPTCHA.</p>';
                  return;
              }

              // Verify reCAPTCHA token on the backend
              const response = await fetch('https://recaptchaenterprise.googleapis.com/v1/projects/cofarminghub-1717738685501/assessments?key=AIzaSyDmCEq-B7kq7cQ94FnSFAH7ZydpiMRFXaU', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({
                      event: {
                          token: token,
                          siteKey: '6Le94_IpAAAAAJ1TanfuHauvbGfb2hVSScH7qE4o',
                          expectedAction: 'submit'
                      }
                  })
              });

              const data = await response.json();

              if (data.tokenProperties && data.tokenProperties.valid) {
                  emailjs.sendForm('service_c3mmm8q', 'template_40svv3j', document.getElementById('contact-form'))  // Replace 'your_service_id' and 'your_template_id' with your actual IDs
                      .then(function(response) {
                          console.log('SUCCESS!', response.status, response.text);
                          const feedback = document.getElementById('form-feedback');
                          feedback.innerHTML = '<p style="color: green; background-color: #90ee90; padding: 10px; border-radius: 5px; margin-top: 1rem;">Message sent successfully! We will get back to you shortly.</p>';
                          document.getElementById('contact-form').reset(); // Clear the form
                      }, function(error) {
                          console.log('FAILED...', error);
                          const feedback = document.getElementById('form-feedback');
                          feedback.innerHTML = '<p style="color: white; background-color: #eb2d3a; padding: 10px; border-radius: 5px; margin-top: 1rem;">Sorry, there was an error sending your message. Please try again later.</p>';
                      });
              } else {
                  const feedback = document.getElementById('form-feedback');
                  feedback.innerHTML = '<p style="color: white; background-color: #eb2d3a; padding: 10px; border-radius: 5px;">reCAPTCHA validation failed. Please try again.</p>';
              }
          });
      });
  </script>
